<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-4 col-md-3">
            <h1 class="text text-primary text-center">To Do List</h1>
            <form method="POST" action="{% url 'uploadtask' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Title</label>
                    {{ form.title }}
                </div>
                <div class="form-group">             
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label>Status</label>
                    {{ form.status }}
                </div>
                <button class="btn btn-primary btn-block">ADD the Task</button>
            </form>
        </div>
    </div>
    <br><br>
    <div class="container-fluid">
        <div class="col-md-offset-3 col-md-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>TASKS</th>
                        <th>DESCRIPTION</th>
                        <th>STATUS</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in mydata %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ data.title }}</td>
                        <td>{{ data.description }}</td>
                        <td>{{ data.status }}</td>
                        <td><a class='btn btn-primary' href="update/{{data.id}}">Update</a></td>
                        <td><a class='btn btn-danger' href="delete/{{data.id}}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
